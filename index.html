<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <main >
    <section class="card card--round">
      <h1> <img src="images/logo.svg" alt="Fylo"></h1>
      <div class="btn-card">
        <button class="card__btn">
          <img src="images/icon-document.svg" alt="document">
        </button>
        <button class="card__btn">
          <img src="images/icon-folder.svg" alt="folder">
        </button>
        <button class="card__btn">
          <img src="images/icon-upload.svg" alt="upload">
        </button>
      </div>
    </section>
    <section class="card">
      <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
      <div class="container">
        <div class="bar">
          <div class="bar__fill">
            <div class="point"></div>
          </div>
        </div>
        <div class="scale">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
          <div class="box">
            <div class="rectangle">
              <p><span class="text--dark">185 </span> GB Left</p>
            </div>
            <div class="triangle"></div>
          </div>
      </div>
    </section>
  </main>
</body>
</html>
